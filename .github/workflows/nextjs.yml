name: Deploy to GitHub Pages

on:
  push:
    branches:
      - develop # or the branch you want to trigger the deployment from
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Create deployment dir
        run: mkdir docs

      - name: Copy build files to deployment dir
        run: cp -r .next/* ./docs/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs # or the directory where your Next.js app is built
